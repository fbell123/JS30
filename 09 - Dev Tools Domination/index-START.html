<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am %s string!', 'emoji');

    // Styled
    console.log('%c I am some great text', 'font-size:2em;background:yellow;');

    // warning!
    console.warn('Oh Noooo');

    // Error :|
    console.error('Behave');

    // Info
    console.info('cros eat 3-4 people a year')

    // Testing
    const p = document.querySelector('p')
    console.assert( 2 === 1, 'that is wrong')

    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7}  dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('chair');
    console.count('chair');
    console.count('Plane');
    console.count('Plane');
    console.count('Plane');
    console.count('chair');
    console.count('chair');
    console.count('Plane');
    console.count('Plane');
    console.count('chair');
    console.count('Plane');
    console.count('Plane');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/fbell123')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs)

  </script>
</body>
</html>
